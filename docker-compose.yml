version: '3.8'
services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    volumes:
     - ./docker/clickhouse/server/config.d:/etc/clickhouse-server/config.d
    ports:
      - '8123:8123'
      - '9000:9000'
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    extra_hosts:
      - "host.docker.internal:host-gateway"
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/root/redis
    environment:
      - REDIS_PASSWORD=langdb_password
      - REDIS_PORT=6379
      - REDIS_DATABASES=16
volumes:
  redis_data: